<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <META http-equiv="Content-Type" content="text/html" charset="UTF-8">

<title>users</title>
</head>
<style>
    table {
        border-spacing: 0 10px;
        font:  bold 100% "Times New Roman", serif;
        margin: 40px 40px 40px 0;
        background: White;
        text-align: center;
        vertical-align: middle;
        width: 50%;

    }
    input {
        color: black;
        background: aliceblue;
        font:  bold 100% "Times New Roman";
    }
</style>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getFirstName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getEmail()}"></td>
        <td><form th:method="GET" th:action="@{/app/users/{id}/update(id=${user.getId()})}">
            <input type="submit" value="Edit"/>
        </form></td>
        <td  > <form th:method="DELETE" th:action="@{/app/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/>
        </form></td>
    </tr>
    </tbody>
</table>
<center>
    <form th:method="GET" th:action="@{/app/users/new}">
        <input type="submit" value="Add new User"/>
    </form></center>

</html>
